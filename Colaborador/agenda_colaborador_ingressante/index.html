<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">
</head>

<body id="body">
    <main>
        <div id="sombra"></div>
        <aside id="aside">
            <div class="posicionamento_elementos" id="posicao">
                <div class="posicao_grupo1">
                    <div class="imagem_volks">
                        <img src="./assets/icons/logo_vw_aside.svg" alt="logo da volks">
                    </div>
                    <a class="menu_barras" id="menu" href="#" onclick="mostrarMenu()"><img
                            src="assets/icons/icons8-cardápio.svg" alt="menu"></a>
                    <div class="posicionamento_elementos2">
                        <div class="moldura_config">
                            <img class="imagemfoto" src="./assets/icons/fotopadrao_user_aside.svg" alt="foto Perfil">
                            <a href=""><img class="config" src="./assets/icons/engrenagem_aside.svg" alt="config"></a>
                        </div>

                        <div class="menu_conteudo">
                            <ul>
                                <li>
                                    <a href="">
                                        <div>
                                            <img class="icon" src="./assets/icons/Icone_Caminhão_home.svg"
                                                alt="icone avatar">
                                        </div>
                                        <span class="texto_link">
                                            Avatar
                                        </span>
                                    </a>
                                </li>
                                <li class="listameio">
                                    <a href="">
                                        <div>
                                            <img class="icon_trilha" src="assets/icons/Vector.svg" alt="icone trilha">
                                        </div>
                                        <span class="texto_link">
                                            Trilha
                                        </span>
                                    </a>
                                </li>

                                <li>
                                    <a href="">
                                        <div>
                                            <img class="icon" src="./assets/icons/calendario_home.svg"
                                                alt="icone agenda">
                                        </div>
                                        <span class="texto_link">
                                            Agenda
                                        </span>
                                    </a>
                                </li>

                                <li class="suporte">
                                    <a href="">
                                        <div>
                                            <img class="icon" src="assets/icons/suporte_1.svg"
                                                alt="icone suporte">
                                        </div>
                                        <span class="texto_link">
                                            Suporte
                                        </span>
                                    </a>
                                </li>

                                <li class="certi">
                                    <a href="">
                                        <div>
                                            <img class="icon icon_certi" src="./assets/icons/certificadoSVG.svg"
                                                alt="icone certificado">
                                        </div>
                                        <span class="texto_link">
                                            Certificados
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>



                <div class="div_logofirst">
                    <a href=""><img class="saida" src="./assets/icons/icon_voltar_aside.svg" alt="icone saida"></a>
                    <div class="logo_first">
                        <img src="./assets/icons/Logo_FirstRoad_aside.svg" alt="logo">
                    </div>
                </div>

            </div>



        </aside>
        <section class="calendario">
            <div class="container">
                <div class="cabecalho">
                    <div class="titulo">
                        <h1>Minha Agenda</h1>
                    </div>
                    <div id="monthDisplay"></div>

                    <div>
                        <button id="backButton">Voltar</button>
                        <button id="nextButton">Próximo</button>
                    </div>

                </div>

                <div id="weekdays">
                    <div class="domingo"><span>Domingo</span></div>
                    <div class="segunda"><span>Segunda-feira</span></div>
                    <div class="terca"><span>Terça-feira</span> </div>
                    <div class="quarta"><span>Quarta-feira</span> </div>
                    <div class="quinta"><span>Quinta-feira</span> </div>
                    <div class="sexta"><span>Sexta-feira</span></div>
                    <div class="sabado"> <span>Sábado</span></div>
                </div>

                <div id="calendar"></div>


            </div>























        </section>
    </main>
</body>

</html>
