<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <aside id="aside">
            <div class="posicionamento_elementos" id="posicao">

                <div class="imagem_volks">
                    <img src="../assets/icons/logo_vw_aside.svg" alt="logo da volks">
                </div>
                <a class="menu_barras" id="menu" href="#" onclick="mostrarMenu()"><img
                        src="../assets/icons/icons8-cardápio.svg" alt="menu"></a>
                <div class="posicionamento_elementos2">
                    <div class="moldura_config">
                        <img class="imagemfoto" src="../assets/icons/fotopadrao_user_aside.svg" alt="foto Perfil">
                        <a href=""><img class="config" src="../assets/icons/engrenagem_aside.svg" alt="config"></a>
                    </div>

                    <div class="menu_conteudo">
                        <ul>
                            <li>
                                <a href="">
                                    <div>
                                        <img class="icon" src="../assets/icons/Icone_Caminhão_home.svg"
                                            alt="icone avatar">
                                    </div>
                                    <span>
                                        Avatar
                                    </span>
                                </a>
                            </li>
                            <li class="listameio">
                                <a href="">
                                    <div>
                                        <img class="icon" src="../assets/icons/Vector.svg" alt="icone trilha">
                                    </div>
                                    <span>
                                        Trilha
                                    </span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <div>
                                        <img class="icon" src="../assets/icons/calendario_home.svg" alt="icone agenda">
                                    </div>
                                    <span>
                                        Agenda
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>



                <div class="div_logofirst">
                    <a href=""><img class="saida" src="../assets/icons/icon_voltar_aside.svg" alt="icone saida"></a>
                    <div class="logo_first">
                        <img src="../assets/icons/Logo_FirstRoad_aside.svg" alt="logo">
                    </div>
                </div>

            </div>



        </aside>


        <section class="secao_perfil">


            <div class="elementos_texto_imagem">
                <div class="user_config">
                    <img src="../assets/icons/fotopadrao_user_aside.svg" alt="">
                    <img src="../assets/icons/engrenagem_aside.svg" alt="">
                </div>


                <div class="centralizar">


                    <div class="texto_perfil">
                        <h1>Perfil</h1>
                        <p>O tamanho da imagem deve ter pelo menos 500px de tamanho e menos de 300kb. Arquivos
                            permitidos
                            são .png e .jpg</p>
                    </div>

                    <div class="posicao_linha">
                        <div class="primeira_linha">
                            <div>
                                <label for="Nome completo">Nome Completo</label>
                                <input type="text">
                            </div>

                            <div>
                                <label for="Cpf">Cpf</label>
                                <input type="number">
                            </div>
                        </div>

                        <div class="segunda_linha">
                            <div>
                                <label for="NIF">NIF</label>
                                <input type="number">
                            </div>

                            <div>
                                <label for="Data de Nascimento">Data de Nascimento</label>
                                <input type="date">
                            </div>

                            <div>
                                <label for="Unidade">Unidade</label>
                                <select name="selecionar" id="">selecionar</select>
                            </div>
                        </div>

                        <div class="terceira_linha">
                            <div>
                                <label for="Perfil">Perfil</label>
                                <input type="text">
                            </div>

                            <div>
                                <label for="Cargo">Cargo</label>
                                <input type="text">
                            </div>
                        </div>

                        <div class="quarta_linha">
                            <div>
                                <label for="email">E-mail</label>
                                <input type="email">
                            </div>

                            <div>
                                <button>
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>

                </div>


            </div>






        </section>





    </main>
</body>

</html>
