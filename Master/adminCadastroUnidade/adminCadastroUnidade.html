<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Unidade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">
</head>

<body>
    <main>
        <aside id="aside">
            <div class="posicionamento_elementos" id="posicao">

                <div class="imagem_volks">
                    <img src="./assets/icons/logo_vw_aside.svg" alt="logo da volks">
                </div>
                <a class="menu_barras" id="menu" href="#" onclick="mostrarMenu()"><img src="assets/icons/icons8-cardápio.svg" alt="menu"></a>
                <div class="posicionamento_elementos2">
                    <div class="moldura_config">
                        <img class="imagemfoto" src="./assets/icons/fotopadrao_user_aside.svg" alt="foto Perfil">
                        <a href="../adminPerfil/adminPerfil.html"><img class="config" src="./assets/icons/engrenagem_aside.svg" alt="config"></a>
                    </div>

                    <div class="menu_conteudo">

                        <ul>
                            <li>
                                <a href="../adminGestaoUnidade/adminGestaoUnidade.html">
                                    <div>
                                        <img class="icon" src="./assets/icons/icon_gt_unidade.svg" alt="icone industria">
                                    </div>
                                    <span>
                                        Gestão Unidade
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="../adminCadastroUnidade/adminCadastroUnidade.html">
                                    <div>
                                        <img class="icon" src="./assets/icons/icon_carrinho-aside.svg" alt="icone carro">
                                    </div>
                                    <span>
                                        Cadastro Unidade
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="../adminGestaoCadastro/adminGestaoCadastro.html">
                                    <div>
                                        <img class="icon" src="./assets/icons/icon_3users.svg" alt="icone user3">
                                    </div>
                                    <span>
                                        Gestão Usuario
                                    </span>
                                </a>
                            </li>

                            <li>
                                <a href="../adminCadastroGestor/adminCadastroGestor.html">
                                    <div>
                                        <img  class="icon" src="./assets/icons/icon_3users_seting.svg" alt="icone user3_seting">
                                    </div>
                                    <span>
                                        Cadastro Gestor
                                    </span>
                                </a>
                            </li>
                        </ul>


                    </div>
                        
                           
                            
                </div>



                <div class="div_logofirst">
                    <a href="../adminLogado/adminLogado.html"><img class="saida" src="./assets/icons/icon_voltar_aside.svg" alt="icone saida"></a>
                    <div class="logo_first">
                        <img src="./assets/icons/Logo_FirstRoad_aside.svg" alt="logo">
                    </div>
                </div>

            </div>



        </aside>

        <section class="cadastroUnidade">        

            <div class="cadastroUnidade_secao">


                <div class="cadastroUnidade_texto_imagem">
                    <div class="cadastro_US">
                        <div class="user_config">
                            <img class="admin_fotopadrao" src="./assets/icons/Group 34.svg" alt="">
                            <img class="admin_engrenagem" src="./assets/icons/settings_FILL0_wght400_GRAD0_opsz48 1 (1).png" alt="">
                        </div>
                        <div class="cadastroUnidade_Semafaro">
                            <img class="cadastroImg" src="./assets/icons/icon_semaforo_verde.svg" alt="">
                            <span>Situação</span>
                        </div>

                    </div>
    
    
                    <div class="cadastroUnidade_Centralizar">
    
    
                        <div class="texto_perfil">
                            <h1>CADASTRO DA UNIDADE</h1>
                            <p>O tamanho da imagem deve ter pelo menos 500px de tamanho e menos de 300kb. Arquivos
                                permitidos
                                são .png e .jpg</p>
                        </div>
    
                        <div class="posicao_linha">
                            <div class="primeira_linha">
                                <div class="input input1">
                                    <label for="Razao Social">Razâo Social</label>
                                    <input class="input_caixa" type="text" placeholder="Insira a razão social aqui">
                                </div>
    
                                <div class="input input2">
                                    <label for="CNPJ">CNPJ</label>
                                    <input class="input_caixa" type="text" placeholder="000.000.000/0000-00">
                                </div>
                            </div>
    
                            <div class="segunda_linha">
                                <div class="input input3">
                                    <label for="CEP">CEP</label>
                                    <input class="input_caixa" type="number" placeholder="00000-000">
                                </div>
    
                                <div class="input input4">
                                    <label for="Estado">UF</label>
                                    <input class="input_caixa" type="text" placeholder="Estado">
                                </div>
    
                                <div class="input input5">
                                    <label for="Unidade">Unidade</label>
                                    <select class="input_caixa" name="selecionar" id="" placeholder="Selecione">
                                        <option value="">Selecione</option>
                                        <option value="" aria-placeholder="Gol">Gol</option>
                                        <option value="" aria-placeholder="Fusca">Fusca</option>
                                        <option value="" aria-placeholder="Paraty">ParaTy</option>
                                        <option value="" aria-placeholder="Polo">Polo</option>
                                        <option value="" aria-placeholder="Voyage">Voyage</option>
                                    </select>
                                    
                                </div>
                            </div>
    
                            <div class="terceira_linha">
                                <div class="input input6">
                                    <label for="Cidade">Cidade</label>
                                    <input class="input_caixa" type="text" placeholder="Cidade">
                                </div>
    
                                <div class="input input7">
                                    <label for="Bairro">Bairro</label>
                                    <input class="input_caixa" type="text" placeholder="Bairro">
                                </div>
                            </div>
                            
                            <div class="quarta_linha">
                                <div class="input input8">
                                    <label for="Logradouro">Logradouro</label>
                                    <input class="input_caixa" type="text" placeholder="Endereço">

                                </div>
                                
                                <div class="input input9">
                                    <label for="Numero">Nº</label>
                                    <input class="input_caixa" type="text" placeholder="000">
    
                                </div>
                            </div>
                            
                            <div class="quinta_linha">
                                <div class="input input10">
                                    <label for="">Complemento</label>
                                    <input class="input_caixa" type="text" placeholder="Endereço">


                                </div>
                                <div class="button_salvar">
                                    <button>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </div>
    
                    </div>    
    
                </div>


            </div>

        </section>



    </main>
</body>
